icon: https://apps.okteto.com/movies/icon.png
deploy:
  - okteto build -t okteto.dev/api:${Filestreambot-pro} api
  - okteto build -t okteto.dev/frontend:${Filestreambot-pro} frontend
  - helm upgrade --install movies chart --set tag=${Filestreambot-pro}
devs:
  - api/okteto.yml
  - frontend/okteto.yml
